<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Exchange Rate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Exchange Rate</h2>
        <form id="rateForm">
            <label for="rate">Exchange Rate (RMB to ZMW):</label>
            <input type="text" id="rate" name="rate" required>
            <button type="submit">Set Rate</button>
            <button type="button" onclick="window.location.href='index.html'">Home</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('rateForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const newRate = parseFloat(document.getElementById('rate').value);

            if (isNaN(newRate) || newRate <= 0) {
                document.getElementById('message').innerHTML = "Invalid rate.";
                return;
            }

            // Update the exchange rate
            exchangeRate = newRate;
            document.getElementById('message').innerHTML = "Exchange rate updated successfully.";
        });
    </script>
</body>
</html>
